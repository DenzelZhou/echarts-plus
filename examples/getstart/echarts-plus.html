<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>echarts-plus demo</title>
</head>
<body>
  <div id="main" style="width:800px;height:400px;"></div>
  <script src="../../dist/echarts-plus.js"></script>
  <script src="./data.js"></script>
  <script>
  new EChartsPlus(data, {
    coord: 'rect',
    series: [{
      visions: [{
        channel: 'y',
        field: 'revenue'
      }, {
        channel: 'x',
        field: 'dt'
      }],
      generator: 'platform'
    }],
    legendTarget: 'series'
  }).renderTo('main')
  </script>
</body>
</html>
