<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>echarts-plus demo</title>
  <link rel="stylesheet" href="../highlight.css">
</head>
<body>
  <div id="main" style="width:800px;height:400px;"></div>
  <hr>
  <pre id="src"></pre>
  <script src="../../dist/echarts-plus-all.js"></script>
  <script id="code">
  new EChartsPlus([{
    dt: '2016-01-01',
    value: 21323
  }, {
    dt: '2016-01-02',
    value: 31528
  }, {
    dt: '2016-01-03',
    value: 16028
  }], {
    coord: 'polar',
    series: [{
      visions: [{
        channel: 'angle',
        field: 'value'
      }, {
        channel: 'name',
        field: 'dt'
      }],
      option: {
        radius : [20, 110],
        roseType : 'radius',
        name: '值'
      }
    }],
    legendTarget: 'item',
    option: {
      title: {
        text: '南丁格尔图demo'
      },
      tooltip: {
        show: true
      }
    }
  }).renderTo('main')
  </script>
  <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="http://apps.bdimg.com/libs/prettify/r298/prettify.js"></script>
  <script src="../ext.js"></script>
</body>
</html>
